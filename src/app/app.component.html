<div class="starter animate__animated animate__zoomOut animate__delay-2s" *ngIf="starter">
  <div class="starter-content">
    <div class="starter-content--position">
      <div class="img-front animate__animated animate__backInDown">
        <img [src]="['/assets/images/front.png']">
      </div>
      <div class="img-back animate__animated animate__backInUp">
        <img [src]="['/assets/images/back.png']">
      </div>
      <div class="animate__animated animate__bounceIn"><p class="text-center">สติ๊กเกอร์ถ่ายทอดความรู้สึก</p></div>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="content">
  <div class="page">
    <div class="page-title">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <img [src]="['/assets/images/logo.png']" class="img-logo animate__animated animate__backInDown">
          </div>
          <div class="d-flex justify-content-center"><p class="text-center text-muted mb-0 mt-2">ถ่ายทอดความรู้สึก</p></div>
          <!-- <h2 class="text-center animate__animated animate__backInDown">Convey Feelings</h2> -->
        </div>
      </div>
    </div>
    <!-- desktop -->
    <div class="page-content-lg d-none d-lg-block animate__animated animate__zoomIn">
      <div class="row">
        <!-- preview -->
        <div class="col-lg-8">
          <div class="page-content-lg--preview">
            <div class="content-sticker">
              <div *ngIf="select" [@animate]="{value:'*',params:{opacity:'0', duration: '600ms'}}">
                <div class="d-flex justify-content-center">
                  <video (click)="toggleVideo()" #videoPlayer
                    [src]="select.path"
                    autoplay
                    height="460"
                  >
                  </video>
                </div>
                <div class="d-flex justify-content-center mt-3"><h5>{{select.name}}</h5></div>
              </div>
              <div *ngIf="!select" [@animate]="{value:'*',params:{opacity:'0', duration: '600ms'}}">
                <div class="d-flex">
                  <img [src]="['/assets/images/like.png']" class="img-sticker">
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <h5 class="text-muted text-center">โปรดเลือกสติ๊กเกอร์ของคุณ</h5>
                </div>
              </div>
            </div>
            <div class="content-position">
              <button (click)="clearSticker()" type="button" class="d-block btn btn-gradient animate__animated animate__backInLeft animate__delay-2s" tooltip="รีเซ็ต">
                <i-bs class="icon" name="arrow-clockwise"></i-bs>
              </button>
              <button (click)="openModal(template)" type="button" class="d-block btn btn-gradient animate__animated animate__backInLeft animate__delay-3s" tooltip="ข้อมูล">
                <i-bs class="icon" name="exclamation-circle"></i-bs>
              </button>
            </div>
          </div>
        </div>
        <!-- content -->
        <div class="col-12 col-lg-4 d-none d-md-block">
          <div class="page-content-lg--choice">
            <div class="row">
              <div class="col-12">
                <p class="text-muted text-center"><small>เลือกสติ๊กเกอร์เพื่อแสดงความรู้สึกของคุณ</small></p>
              </div>
            </div>
            <div class="page-scroll">
            <div class="row">
                <div class="col-lg-4 animate__animated animate__zoomIn animate__delay-2s" *ngFor="let item of sticker">
                  <div class="card" (click)="selectSticker(item)">
                    <div class="card-body">
                      <img [src]="item.image" class="img-fluid" /> 
                      <!-- <video (click)="selectSticker(item)" width="100%">
                        <source [src]="item.path" type="video/mp4">
                      </video> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end content -->
      </div>
    </div>
    <!-- mobile -->
    <div class="page-content-sm animate__animated animate__zoomIn">
      <div class="row">
        <!-- preview -->
        <div class="col-12">
          <div class="page-content-sm--preview">
            <div class="content-sticker--sm">
              <div *ngIf="select" [@animate]="{value:'*',params:{opacity:'0', duration: '600ms'}}">
                <div class="d-flex justify-content-center">
                  <video (click)="toggleVideo()" #videoPlayer
                    [src]="select.path"
                    autoplay
                    height="480"
                  >
                  </video>
                </div>
                <div class="d-flex justify-content-center mt-3"><h5 class="text-felling">{{select.name}}</h5></div>
              </div>
              <div *ngIf="!select" [@animate]="{value:'*',params:{opacity:'0', duration: '600ms'}}">
                <div class="d-flex p-3">
                  <img [src]="['/assets/images/like.png']" class="img-sticker">
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <h6 class="text-muted text-center">โปรดเลือกสติ๊กเกอร์ของคุณ</h6>
                </div>
              </div>
            </div>
            <div class="content-position--sm">
              <button (click)="clearSticker()" type="button" class="d-block btn btn-gradient animate__animated animate__backInLeft animate__delay-2s" tooltip="รีเซ็ต">
                <i-bs class="icon" name="arrow-clockwise"></i-bs>
              </button>
              <button (click)="openModal(template)" type="button" class="d-block btn btn-gradient animate__animated animate__backInLeft animate__delay-3s" tooltip="ข้อมูล">
                <i-bs class="icon" name="exclamation-circle"></i-bs>
              </button>
              <button (click)="scrollDown(target)" type="button" class="d-block btn btn-gradient animate__animated animate__backInLeft animate__delay-4s" tooltip="สติ๊กเกอร์">
                <i-bs class="icon" name="chat"></i-bs>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- content -->
          <div class="page-content-sm--choice animate__animated animate__bounceInUp" #target>
            <div class="row">
              <div class="col-12 mb-4">
                <div class="d-flex justify-content-center">
                  <div (click)="scrollDown(target)" class="box-touch animate__animated animate__swing animate__infinite animate__delay-4s"></div>
                </div>
              </div>
              <div class="col-12 mb-2">
                <p class="text-center text-white"><small>เลือกสติ๊กเกอร์เพื่อแสดงความรู้สึกของคุณ</small></p>
              </div>
            </div>
            <div class="row">
                <div class="col-6 animate__animated animate__zoomIn animate__delay-2s" *ngFor="let item of sticker">
                  <div class="card" (click)="selectSticker(item)">
                    <div class="card-body">
                      <img [src]="item.image" class="img-fluid" /> 
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<ng-template #template>
  <div class="modal-header border-0">
    <h6 class="modal-title pull-left">ข้อมูลสติ๊กเกอร์</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-4 col-lg-3" *ngFor="let item of sticker">
        <div class="p-3">
          <img [src]="item.image" class="img-fluid" /> 
        </div>
        <p class="text-center">{{item.name}}</p>
      </div>
    </div>
  </div>
</ng-template>
